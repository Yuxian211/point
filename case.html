<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="case.css">
  
</head>
<body>
    <div class="vertical-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="header">
        <a href="index.html" class="word" data-full="oint">p</a>
        <a href="item.html" class="word" data-full="tem">i</a>
        <a href="case.html" class="word main">case</a>
        <a href="studio.html" class="word" data-full=" tudio">s</a>
    </div>

    

  

    <div class="container">
        <div class="title-container">
            <h1 class="title">
                <span class="letter">c</span>
                <span class="letter">a</span>
                <span class="letter">s</span>
                <span class="letter">e</span>
            </h1>
            
            <div class="button-wrapper">
                <a class="custom-button"  href="">( studio )</a>
            </div>
            
          
        </div>

      

        <div class="image-container" id="image1">
            <div class="image-wrapper">
            <a href="case 1.html">
                <img src="./img/case1.png" alt="fern's house">
            </a>
            </div>
            <div class="caption">
                <span>(1)</span>
                <span>lee's house</span>
            </div>
        </div>

        <div class="image-container" id="image2">
            <div class="image-wrapper">
                <img src="./img/case2.png" alt="taipei studio">
            </div>
            <div class="caption">
                <span>(2)</span>
                <span>taipei studio</span>
            </div>
        </div>

        <div class="image-container" id="image3">
            <div class="image-wrapper">
                <img src="./img/case3.png" alt="plam">
            </div>
            <div class="caption">
                <span>(3)</span>
                <span>plam</span>
            </div>
        </div>

    </div>

    <div class="footer">
        <p class="wor">email<br>point@gmail.com</p>
        <p class="wor" >instagram<br>point_studio</p>
        <p class="wor ">hung mei liu<br>hung mei liu</p>
        <p class="wor" >point.<br>since 2025.1.9</p> 
    </div>


    <div id="cursor-dot"></div>
    <div id="cursor-circle"></div>


    <script>

const dot = document.getElementById('cursor-dot');
   const circle = document.getElementById('cursor-circle');

   document.addEventListener('mousemove', (e) => {
   dot.style.left = `${e.clientX}px`;
   dot.style.top = `${e.clientY}px`;

  circle.style.left = `${e.clientX}px`;
  circle.style.top = `${e.clientY}px`;
  });

        gsap.registerPlugin(ScrollTrigger);

        // 字母依序動畫
        window.addEventListener('load', () => {
            const letters = document.querySelectorAll('.letter');
            
            gsap.to(letters, {
                y: 0,
                opacity: 1,
                duration: 1,
                stagger: 0.2,  // 每個字母間隔 0.2 秒
                ease: "power4.out"
            });

            gsap.to('.button-wrapper', {
                opacity: 1,
                duration: 1,
                delay: 1.2,  // 等所有字母出現後再顯示副標題
                ease: "power2.out"
            });
        });

        // 圖片滾動動畫
        gsap.utils.toArray('.image-container').forEach(container => {
            gsap.to(container, {
                scrollTrigger: {
                    trigger: container,
                    start: "top center",
                    end: "bottom center",
                    toggleActions: "play none none reverse"
                },
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power2.out"
            });
        });


    </script>
</body>
</html>
